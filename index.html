    <div class="backdrop is-hidden" data-modal>
      <div class="modal">

        <button class="modal-close" type="button" aria-label="кнопка-закрытия" data-modal-close>
          <svg class="modal-close__icon" width="18" height="18">
            <use href="./images/icons/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>        
        <form class="modal__form">
        <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>  
          <label class="modal__label">
            <span class="modal__text">Имя</span>            
            
            <input class="modal__input" type="text" name="user-name" />
              <svg class="modal__icon" width="18" height="18">
                <use href="./images/icons/symbol-defs.svg#icon-person-black"></use>
            </svg>            
          </label>
        
          <label class="modal__label">
            <span class="modal__text">Телефон</span>             
            <input class="modal__input" type="tel" name="user-tel" />
            <svg class="modal__icon" width="18" height="18">
              <use href="./images/icons/symbol-defs.svg#icon-phone-black"></use>
            </svg>            
          </label>

          <label class="modal__label">
            <span class="modal__text">Почта</span>             
            <input class="modal__input" type="email" name="user-mail" />
            <svg class="modal__icon" width="18" height="18">
              <use href="./images/icons/symbol-defs.svg#icon-email-black"></use>
            </svg>             
          </label>

          <label class="modal__label comment">
            <span class="modal__text">Комментарий</span> 
            <textarea class="modal__comment" name="comment" rows="10" placeholder="Введите текст" ></textarea>                          
          </label>

          <label class="modal__label">            
            <input class="modal__checkbox visually-hidden" 
             id="checkbox"
             type="checkbox" name="checkbox" 
             tabindex="-1"
             aria-hidden="true"             
            /> 
            <span class="modal__checkbox--custom"
             tabindex="0" role="checkbox" aria-labelledby="checkbox" aria-checked="true">
              <svg class="icon-checkbox" width="16" height="15">
                <use href="./images/icons/symbol-defs.svg#icon-checked"></use>
              </svg>
            </span>
            <span class="modal__checkbox--agreement">Соглашаюсь с рассылкой и принимаю&nbsp;<a class="modal__link" href="">Условия договора</a></span> 
            
          </label>
          
          <button class="modal__btn btn" type="submit">Отправить</button>
        </form>

      </div>
    </div>
